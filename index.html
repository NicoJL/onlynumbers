<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Only numbers</title>
	<script>
		function onlyNumbers(e){
			return validate(e,'0123456789');
		}

		function validate(e,val){
			var key = window.Event ? e.which :e .keyCode;
			var chr = String.fromCharCode(key);		

			if(val.indexOf(chr.toLowerCase()) == -1 && key != 8)
				return false;
			else
				return true;
		}
	</script>
</head>
<body>
	<input type="text" onkeypress="return onlyNumbers(event);" id="txtNumber" />
</body>
</html>
